<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 투자 수익률 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>부동산 투자 수익률 계산기</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="purchasePrice">매입가 (원):</label>
            <input type="number" id="purchasePrice" placeholder="예: 500000000">
        </div>
        <div class="form-group">
            <label for="acquisitionTax">취득세 (원):</label>
            <input type="number" id="acquisitionTax" placeholder="예: 15000000">
        </div>
        <div class="form-group">
            <label for="registrationFee">등기비용 (원):</label>
            <input type="number" id="registrationFee" placeholder="예: 500000">
        </div>
        <div class="form-group">
            <label for="brokerFee">중개수수료 (원):</label>
            <input type="number" id="brokerFee" placeholder="예: 3000000">
        </div>
        <div class="form-group">
            <label for="monthlyRent">월세 (원):</label>
            <input type="number" id="monthlyRent" placeholder="예: 1500000">
        </div>
        <div class="form-group">
            <label for="rentalYears">임대 기간 (년):</label>
            <input type="number" id="rentalYears" placeholder="예: 5">
        </div>
        <div class="form-group">
            <label for="salePrice">매도 금액 (원):</label>
            <input type="number" id="salePrice" placeholder="예: 600000000">
        </div>
        <button onclick="calculateInvestmentYield()">계산하기</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
